<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="./assets/css/portafolio.css" rel="stylesheet">
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                <h2>Portafolio</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr>
                            <th scope="row">Curriculum</th>
                            <td><img src="./assets/img/cv.PNG" class="img-fluid" alt="Curriculum"></td>
                        </tr>
                        <tr>
                            <th scope="row">Familia Canina</th>
                            <td><img src="./assets/img/familia_canina.PNG" class="img-fluid" alt="Curriculum"></td>
                        </tr>
                        <tr>
                            <th scope="row">Pc Factory</th>
                            <td><img src="./assets/img/pc_factory.PNG" class="img-fluid" alt="Curriculum"></td>
                        </tr>
                        <tr>
                            <th scope="row">CUPON</th>
                            <td><img src="./assets/img/cupon.PNG" class="img-fluid" alt="Curriculum"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
